<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/style0.css">
		<script>
			function $(id){
				return document.getElementById(id);
			}
			function confirm(){
				var username1 = $("username1").value;
				var password1 = $("password1").value;
				if(username1.length == 0){
					$("username1").focus();
					alert("请输入用户名!");
					return false;
				} 
				if(username1 != "Abilitymax"){
					$("username1").focus();
					alert("用户名或密码错误！");
					return false;
				}
				if(password1.length == 0){
					$("password1").focus();
					alert("请输入密码");
					return false;
				}
				if(password1 != "765070"){
					$("password1").focus();
					alert("用户名或密码错误！")
					return false;
				}
				alert("登陆成功！");
			}
		</script>
	</head>
	<body>
		<form class="box" action="index1.html" onsubmit="return confirm()" method="post">
			<h1>登录</h1>
			<input id="username1" type="text" name="" placeholder="用户名">
			<input id="password1" type="password" name="" placeholder="密码">
			<input type="submit" name="" value="登录">
			<div class="checkbox"> 
			</div>
		</form>
	</body>
</html>
